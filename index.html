<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='spectrum-1.8.1/spectrum.js'></script>
    <link rel='stylesheet' href='spectrum-1.8.1/spectrum.css' />

    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script>
        const root = document.getElementById('root');
        if (!!window.MSInputMethodContext && !!document.documentMode) {
            const inputForIE = document.createElement('input');
            inputForIE.setAttribute('id', 'preferredHex3');
            root.insertAdjacentElement('beforeend', inputForIE);
            $("#preferredHex3").spectrum({
                preferredFormat: "hex3",
                showInput: true,

            });
        } else {
            const inputForOtherBrousers = document.createElement('input');
            inputForOtherBrousers.setAttribute('type', 'color');
            root.insertAdjacentElement('beforeend', inputForOtherBrousers);
        }
    </script>
</body>

</html>
